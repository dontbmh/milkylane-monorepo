projects:
  milkylane:
    schemaPath: packages/libs/graphql/src/schema.json
    includes:
      - packages/libs/graphql/src/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: packages/libs/graphql/src/types.ts
        docsFilePath: packages/libs/graphql/src
extensions:
  amplify:
    version: 3
